<div class="form-group">
  <input
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="myControl"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div *ngIf="myControl.errors?.['required']" class="invalid-feedback">
    {{ label }} is required
  </div>
</div>
