<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group gender-form">
    <label style="margin-right: 10px" class="control-label">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="female-input"
      />
      Female
    </label>
  </div>

  <app-text-input
    [formControl]="usernameControl"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="knowsAsControl"
    [label]="'Known As'"
  ></app-text-input>

  <app-date-input
    [formControl]="dateOfBirthControl"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>

  <app-text-input [formControl]="cityControl" [label]="'City'"></app-text-input>

  <app-text-input
    [formControl]="countryControl"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="passwordControl"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="confirmPasswordControl"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-success" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
